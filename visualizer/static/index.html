<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatDev - Multi-Agent Communication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0f0f0f;
            --secondary-bg: #1a1a1a;
            --card-bg: #252525;
            --accent-color: #00d4ff;
            --accent-secondary: #ff6b35;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #707070;
            --border-color: #333;
            --success-color: #00ff88;
            --warning-color: #ffaa00;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 12px 48px rgba(0, 212, 255, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, #1a1a2e 100%);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: var(--secondary-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, var(--accent-color), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sidebar-header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .sidebar-header p {
            font-size: 14px;
            color: var(--text-muted);
        }

        .agents-list {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .agent-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .agent-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .agent-card:hover::before {
            opacity: 0.1;
        }

        .agent-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            border-color: var(--accent-color);
        }

        .agent-card-content {
            position: relative;
            z-index: 1;
        }

        .agent-info {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .agent-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: bold;
            font-size: 14px;
        }

        .agent-name {
            font-weight: 600;
            font-size: 14px;
        }

        .agent-status {
            font-size: 12px;
            color: var(--success-color);
            margin-top: 4px;
        }

        /* Main Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--primary-bg);
        }

        .chat-header {
            background: var(--secondary-bg);
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
        }

        .chat-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-value {
            color: var(--accent-color);
            font-weight: 600;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 20px;
            animation: messageSlideIn 0.4s ease;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-right: 12px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .message-info {
            flex: 1;
        }

        .message-role {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .message-time {
            font-size: 12px;
            color: var(--text-muted);
        }

        .message-content {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 16px 20px;
            margin-left: 48px;
            border: 1px solid var(--border-color);
            line-height: 1.6;
            position: relative;
        }

        .message-content::before {
            content: '';
            position: absolute;
            top: 16px;
            left: -8px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 8px 8px 0;
            border-color: transparent var(--card-bg) transparent transparent;
        }

        /* Input Area */
        .input-container {
            background: var(--secondary-bg);
            padding: 20px 24px;
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .role-select {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            color: var(--text-primary);
            font-size: 14px;
            min-width: 140px;
        }

        .message-input {
            flex: 1;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            min-height: 44px;
            max-height: 120px;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }

        .send-button {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-secondary));
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }

        /* Loading indicator */
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 250px;
            }
            
            .input-wrapper {
                flex-direction: column;
            }
            
            .role-select {
                min-width: auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>ChatDev</h1>
                <p>Multi-Agent Communication Platform</p>
            </div>
            <div class="agents-list" id="agentsList">
                <!-- Agent cards will be populated here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-title">Agent Communication Hub</div>
                <div class="chat-stats">
                    <div class="stat">
                        <span>Messages:</span>
                        <span class="stat-value" id="messageCount">0</span>
                    </div>
                    <div class="stat">
                        <span>Active Agents:</span>
                        <span class="stat-value" id="agentCount">0</span>
                    </div>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <select class="role-select" id="roleSelect">
                        <option value="Developer">Developer</option>
                        <option value="Designer">Designer</option>
                        <option value="Product Manager">Product Manager</option>
                        <option value="QA Tester">QA Tester</option>
                        <option value="User">User</option>
                        <option value="System">System</option>
                    </select>
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type your message here..."
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let messages = [];
        let agents = new Set();
        let isLoading = false;

        // DOM elements
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const roleSelect = document.getElementById('roleSelect');
        const sendButton = document.getElementById('sendButton');
        const messageCount = document.getElementById('messageCount');
        const agentCount = document.getElementById('agentCount');
        const agentsList = document.getElementById('agentsList');
        const loading = document.getElementById('loading');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send message on Enter (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send button click
        sendButton.addEventListener('click', sendMessage);

        // Get avatar letter for role
        function getAvatarLetter(role) {
            return role.charAt(0).toUpperCase();
        }

        // Get role color
        function getRoleColor(role) {
            const colors = {
                'Developer': '#00d4ff',
                'Designer': '#ff6b35',
                'Product Manager': '#00ff88',
                'QA Tester': '#ffaa00',
                'User': '#ff3366',
                'System': '#9966ff'
            };
            return colors[role] || '#00d4ff';
        }

        // Format timestamp
        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false
            });
        }

        // Render message
        function renderMessage(message) {
            const messageEl = document.createElement('div');
            messageEl.className = 'message';
            
            const time = new Date();
            messageEl.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar" style="background: linear-gradient(135deg, ${getRoleColor(message.role)}, #ff6b35);">
                        ${getAvatarLetter(message.role)}
                    </div>
                    <div class="message-info">
                        <div class="message-role">${message.role}</div>
                        <div class="message-time">${formatTime(time)}</div>
                    </div>
                </div>
                <div class="message-content">
                    ${message.text.replace(/\n/g, '<br>')}
                </div>
            `;
            
            return messageEl;
        }

        // Update agents list
        function updateAgentsList() {
            agentsList.innerHTML = '';
            agents.forEach(agent => {
                const agentCard = document.createElement('div');
                agentCard.className = 'agent-card';
                agentCard.innerHTML = `
                    <div class="agent-card-content">
                        <div class="agent-info">
                            <div class="agent-avatar" style="background: linear-gradient(135deg, ${getRoleColor(agent)}, #ff6b35);">
                                ${getAvatarLetter(agent)}
                            </div>
                            <div class="agent-name">${agent}</div>
                        </div>
                        <div class="agent-status">‚óè Active</div>
                    </div>
                `;
                agentsList.appendChild(agentCard);
            });
        }

        // Update stats
        function updateStats() {
            messageCount.textContent = messages.length;
            agentCount.textContent = agents.size;
        }

        // Send message
        async function sendMessage() {
            const text = messageInput.value.trim();
            const role = roleSelect.value;
            
            if (!text) return;
            
            sendButton.disabled = true;
            messageInput.disabled = true;
            
            try {
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ role, text })
                });
                
                if (response.ok) {
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                    await loadMessages();
                } else {
                    console.error('Failed to send message');
                }
            } catch (error) {
                console.error('Error sending message:', error);
            } finally {
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        // Load messages
        async function loadMessages() {
            if (isLoading) return;
            
            isLoading = true;
            loading.style.display = 'flex';
            
            try {
                const response = await fetch('/get_messages');
                const newMessages = await response.json();
                
                if (newMessages.length !== messages.length) {
                    messages = newMessages;
                    
                    // Update agents set
                    agents.clear();
                    messages.forEach(msg => agents.add(msg.role));
                    
                    // Re-render messages
                    messagesContainer.innerHTML = '';
                    messagesContainer.appendChild(loading);
                    
                    messages.forEach(message => {
                        const messageEl = renderMessage(message);
                        messagesContainer.insertBefore(messageEl, loading);
                    });
                    
                    updateAgentsList();
                    updateStats();
                    
                    // Scroll to bottom
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            } finally {
                loading.style.display = 'none';
                isLoading = false;
            }
        }

        // Initialize
        async function init() {
            await loadMessages();
            
            // Poll for new messages every 2 seconds
            setInterval(loadMessages, 2000);
            
            messageInput.focus();
        }

        // Start the app
        init();
    </script>
</body>
</html>
